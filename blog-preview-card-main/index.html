<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./assets/images/illustration-article.svg" alt="" />

        <div class="card__body">
          <div class="badge">Learning</div>
          <p>Published 21 Dec 2024</p>
          <h2>HTML & CSS Foundations</h2>
          <p class="content">
            Learning Published 21 Dec 2023 HTML & CSS foundations These
            languages are the backbone of every website, defining structure,
            content, and presentation. Greg Hooper
          </p>
        </div>

        <div class="card__footer">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <p style="font-weight: 800">Grey Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/bwire40">Emmanuel Bwire</a>.
      </div>
    </main>
  </body>
</html>
